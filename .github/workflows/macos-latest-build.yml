name: build StartUp in Macos

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: macos-latest
    steps:
      - name: install lua
        run: |
          brew install lua

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: build
        run: |
          mkdir build
          cd build
          cmake ..
          make
